name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Rodar o tests controller com e sem mocks
        run: npm run test-controller

      - name: Subir a API
        run: npm start &

      - name: Esperar a API estar Funcionando
        run: sleep 5

      - name: Rodar os testes de API via HTTP
        run: npm run test-external



